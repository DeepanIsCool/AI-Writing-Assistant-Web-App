<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Writing Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #333333;
        }
        form {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            resize: none;
        }
        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    // Get the form element
    var form = document.querySelector('form');

    // Add event listener to the form for form submission
    form.addEventListener('submit', function(event) {
        // Prevent the default form submission behavior
        event.preventDefault();

        // Get the user input textarea element
        var userInput = form.querySelector('textarea[name="user_input"]');

        // Get the value of the user input
        var userInputValue = userInput.value.trim();

        // Check if the user input is empty
        if (userInputValue === '') {
            // Display an alert message if the user input is empty
            alert('Please enter some text before generating.');
            return;
        }

        // If the user input is not empty, submit the form
        form.submit();
    });
});

    </script>
</head>
<body>
    <div class="container">
        <h1>AI Writing Assistant</h1>
        <form action="/generate_text" method="POST">
            <textarea name="user_input" placeholder="Enter your text here..." required></textarea>
            <br>
            <button type="submit">Generate Text</button>
        </form>
    </div>
</body>
</html>
